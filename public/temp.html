<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scroll Y-Axis Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container with snap scrolling */
        .container {
            height: 100vh;
            /* Full viewport height */
            overflow-y: scroll;
            /* Enable vertical scrolling */
            scroll-snap-type: y mandatory;
            /* Mandatory snap on y-axis */
        }

        /* Section styling */
        .section {
            height: 100vh;
            /* Each section takes full viewport height */
            scroll-snap-align: center;
            /* Snap alignment */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: white;
        }

        /* Different background colors for each section */
        .section1 {
            background-color: #ff6b6b;
        }

        .section2 {
            background-color: #4ecdc4;
        }

        .section3 {
            background-color: #45b7d1;
        }

        .section4 {
            background-color: #96c93d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section section1">Section 1</div>
        <div class="section section2">Section 2</div>
        <div class="section section3">Section 3</div>
        <div class="section section4">Section 4</div>
    </div>
</body>

</html>
