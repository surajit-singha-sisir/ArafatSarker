<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap Example</title>
    <style>
        html {
            overflow-y: scroll; /* Vertical scrolling */
            scroll-snap-type: y mandatory; /* Mandatory snap points on y-axis */
            height: 100%; /* Ensure full height */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* Ensure full height */
        }

        .section {
            height: 100vh; /* Each section takes full viewport height */
            scroll-snap-align: start; /* Snap alignment */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }

        .section1 { background-color: #3498db; }
        .section2 { background-color: #2ecc71; }
        .section3 { background-color: #e74c3c; }
        .section4 { background-color: #9b59b6; }
    </style>
</head>
<body>
    <div class="section section1">Section 1</div>
    <div class="section section2">Section 2</div>
    <div class="section section3">Section 3</div>
    <div class="section section4">Section 4</div>
</body>
</html>
